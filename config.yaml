# Default headers and User-Agent configuration
user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
default_headers:
  Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8"
  Accept-Language: "en-US,en;q=0.9"
  Accept-Encoding: "gzip, deflate"
  Connection: "keep-alive"
  Cache-Control: "no-cache"
  Pragma: "no-cache"

# Test URL configuration
test_urls:
  required_success_count: 1  # Number of successful tests required to consider a proxy working
  urls:
    - url: "https://www.google.com"
      description: "Google connectivity test"
      required: true  # This URL must work for the proxy to be considered valid
    - url: "https://www.cloudflare.com"
      description: "Cloudflare connectivity test"
      required: false
    - url: "https://www.apple.com"
      description: "Apple connectivity test"
      required: false
    - url: "https://127.0.0.1"
      description: "Localhost connectivity test"
      required: false
# Response validation settings
validation:
  require_status_code: 200
  require_content_match: ""
  require_header_fields: []
  disallowed_keywords:
    - "Access Denied"
    - "Proxy Error"
    - "Bad Gateway"
    - "Gateway Timeout"
    - "Service Unavailable"
  min_response_bytes: 100

# Advanced security checks
advanced_checks:
  test_protocol_smuggling: false
  test_dns_rebinding: false
  test_ipv6: false
  test_http_methods: ["GET"]
  test_path_traversal: false
  test_cache_poisoning: false
  test_host_header_injection: false

